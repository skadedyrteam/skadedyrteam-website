<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Skadedyrteam Østlandet">
    <meta name="author" content="Jan Annar Skaug, Stian Petrud">

    <!-- Pace JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js" integrity="sha256-EPrkNjGEmCWyazb3A/Epj+W7Qm2pB9vnfXw+X6LImPM="
        crossorigin="anonymous"></script>
    <!-- Pace CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/green/pace-theme-minimal.min.css" integrity="sha256-6ggquj024XoMxYQwW5jlnS6jZR8FDQ1i53Twu/UCEzs="
        crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css" integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE="
        crossorigin="anonymous" />
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/skadedyrteam.css" />

    <!-- Favicons -->
    <link rel="icon" href="/assets/brand/icon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/assets/brand/icon-16x16.png" sizes="16x16" type="image/png">

    <title>Bestill befaring · Skadedyrteam</title>
</head>

<body>


    <div class="container">
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="http://skadedyr.team">
                <img src="/assets/brand/skadedyrteam.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                <span class="font-family-roboto text-uppercase">Skadedyrteam</span>
            </a>
        </nav>
        <div class="container py-4">
            <h3 class="font-family-roboto mb-4">Bestill befaring</h3>
            <form action="https://formspree.io/post@skadedyr.team" method="POST">
                <div class="form-row">
                    <div class="col-12 col-lg-8">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" name="navn" placeholder="Navn" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 col-lg-8">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-home"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" name="adresse" placeholder="Adresse">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 col-lg-8">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-phone"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" name="telefon" placeholder="Telefon" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 col-lg-8">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-at"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" name="email" placeholder="Epost">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="far fa-calendar-alt"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" data-toggle="datepicker" name="dato" placeholder="Dato">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="far fa-clock"></i>
                                </div>
                            </div>
                            <select name="tid" class="form-control">
                                <option selected disabled>Tid</option>
                                <option>08-12</option>
                                <option>12-16</option>
                                <option>17-22</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 col-lg-8">
                        <div class="form-group mb-2">
                            <textarea class="form-control" name="melding" rows="3" placeholder="Beskrivelse"></textarea>
                            <small id="emailHelp" class="form-text text-muted">
                                Skadedyrteam plikter å bruke det middel og den metode som gir minst skadevirkninger på miljø og helse.
                            </small>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-success my-4">
                            <i class="fas fa-seedling"></i>
                            Bestill befaring
                        </button>
                    </div>
                </div>
                <input type="hidden" name="_format" value="plain" />
                <input type="hidden" name="_language" value="no" />
                <input type="hidden" name="_subject" value="Bestill befaring" />
                <input type="hidden" name="_next" value="/bestill-befaring/takk.html" />
            </form>
            <div class="row py-3">
                <div class="col col-auto">
                    <h5 class="font-family-roboto">Telefon</h5>

                    <ul class="list-unstyled">
                        <li class="mb-2">
                            <i class="fas fa-phone"></i>
                            <a class="text-dark" href="tel:+4791378318">913 78 318</a>
                        </li>
                        <li>Døgnbemannet vakttelefon.</li>
                    </ul>
                </div>
                <div class="col col-auto">
                    <h5 class="font-family-roboto">Epost</h5>

                    <ul class="list-unstyled">
                        <li class="mb-2">
                            <i class="far fa-envelope"></i>
                            <a class="text-dark" href="mailto:post@skadedyr.team?subject=Bestill%20befaring">post@skadedyr.team</a>
                        </li>
                        <li>Få svar innen 24 timer.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
        crossorigin="anonymous"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <!-- Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js" integrity="sha256-/7FLTdzP6CfC1VBAj/rsp3Rinuuu9leMRGd354hvk0k="
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="/assets/js/skadedyrteam.js"></script>
</body>

</html>
